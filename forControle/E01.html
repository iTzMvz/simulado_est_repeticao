<script>
    /*
    PROBLEMA: Lista de Alunos
    Peça para o Professor informar a quantidade de alunos que possui.
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Professor informar o nome dos alunos e também informar se é menino ou menina.
    Separe-os em duas listas e apresente o nome dos meninos ordenados alfabeticamente, que estarão em uma lista, e o nome das meninas também ordenados alfabeticamente, que estarão em outra lista.
    */

    //ENTRADA
    let qntAlunos = parseInt(prompt("Informe a quantidade de alunos"));
    let listaMeninos = [];
    let listaMeninas = [];

    //PROCESSAMENTO
    for(let i = 1; i <= qntAlunos; i++){
        let aluno = prompt("Informe o nome do aluno");
        let genero = parseInt(prompt(`Informe o genero de ${aluno}(Menino-1|Menina-2)`));
        if(genero === 1) listaMeninos.push(aluno);
        else if(genero === 2) listaMeninas.push(aluno);
    }
    //SAÍDA
    document.write(`Meninos da turma: ${listaMeninos.sort().join(", ")} </br> Meninas da turma: ${listaMeninas.sort().join(", ")}`)
    
</script>
